<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lindenmayer Systems</title>
    <script src="lindenmayer.js"></script>
    <script src="main.js"></script>
    <script src="ui.js"></script>
    <style>
      canvas {
      	border: 1px dashed black;
        user-select: none;
      }

      .angle-circle {
        display: inline-block;
        position: relative;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 2px solid black;
      }

      .angle-pointer-box {
        position: absolute;
        top: 50%;
        bottom: 50%;
        width: 100%;
        height: 2px;
        transform: rotate(180deg);
      }

      .angle-pointer {
        margin-left: 5%;
        width: 35%;
        height: 100%;
        background: grey;
      }

      .input {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <canvas width=800 height=500></canvas>
    <div class="input">
      <div class="angle-circle">
        <div class="angle-pointer-box">
          <div class="angle-pointer"></div>
        </div>
      </div>

      <br>
      <select>
      </select>
      <input type="button" value="&#x25b6; animate" id="animate">
      <input type="button" value="reset" id="reset">
    </div>
  </body>
</html>
